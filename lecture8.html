<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lecture 8 - Event Handling</title>
</head>
<body>

  <h1 id="heading">Welcome to Lecture 8</h1>

  <p id="p1">This is a paragraph.</p>
  <p id="p2">Another paragraph</p>
  <p id="p3">Yet another paragraph</p>

  <input type="button" value="Click me!" id="mybutton">

  <script>
    let button = document.getElementById("mybutton");

    button.onclick = function() {
      document.getElementById("heading").innerHTML = "You clicked the button!";
      document.getElementById("p1").innerHTML = "This paragraph was changed.";
      document.getElementById("p2").style.color = "blue";
      document.getElementById("p3").style.fontWeight = "bold";
    };
  </script>

</body>
</html>
