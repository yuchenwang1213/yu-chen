<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lecture 8 - Event Handling</title>
  <style>
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1 id="heading">Welcome to Lecture 8</h1>

  <p id="p1">This is a paragraph.</p>
  <p id="p2">Another paragraph</p>
  <p id="p3">Yet another paragraph</p>

  <input type="button" value="Click me!" id="mybutton">

  <p class="clickable">Click this text to change it</p>
  <p class="clickable">Click me too!</p>

  <script>
    let button = document.getElementById("mybutton");

    button.onclick = function() {
      document.getElementById("heading").textContent = "You clicked the button!";
      document.getElementById("p1").textContent = "This paragraph was changed.";
      document.getElementById("p2").style.color = "blue";
      document.getElementById("p3").style.fontWeight = "bold";
    };

    let heading = document.getElementById("heading");
    heading.addEventListener("mouseover", function() {
      heading.style.backgroundColor = "#d0f0ff";
    });
    heading.addEventListener("mouseout", function() {
      heading.style.backgroundColor = "";
    });

    let clickables = document.querySelectorAll(".clickable");
    for (let i = 0; i < clickables.length; i++) {
      clickables[i].addEventListener("click", function() {
        this.className = "highlight";
        this.textContent = "You clicked me!";
      });
    }
  </script>

</body>
</html>
