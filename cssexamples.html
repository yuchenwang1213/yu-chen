<!DOCTYPE html>
<html>
<head>
  <title>Styled Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <h1 class="main-title">Bunch of Random Things</h1>

  <div id="blue-block">
    <h2><em>Gibberish</em></h2>
    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry...</p>
  </div>

  <div id="green-block">
    <h2><em>A second paragraph?</em></h2>
    <p class="highlighted">I am also a paragraph, but I want to be different.</p>
  </div>

  <div id="orange-block">
    <h2 class="highlighted">Grocery List</h2>
    <ul>
      <li>Eggs</li>
      <li>Apple</li>
      <li>Milk</li>
    </ul>
  </div>

</body>
</html>
