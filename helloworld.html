<!doctype html>
<html>
<head>
  <title>Art by yuchen</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <!-- 页面主标题 -->
  <h1>Art by yuchen</h1>

  <!-- 图片展示 -->
  <img src="Romy.jpeg" width="300" alt="Romy's photo" />

  <!-- 表单部分 -->
  <h2>Please fill in the form:</h2>
  <form action="#" method="post">
    First name: <input type="text" name="firstname"><br><br>
    Last name: <input type="text" name="lastname"><br><br>
    Password: <input type="password" name="pw"><br><br>
    Birthdate: <input type="date" name="d"><br><br>
    Email: <input type="email" name="em"><br><br>
    <input type="submit" value="Submit">
  </form>

  <!-- 嵌入你提供的短视频 -->
  <h2>Watch my favorite video:</h2>
  <iframe width="560" height="315"
    src="https://www.youtube.com/embed/dFg8Nu2X5Mo"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>
</body>
</html>
