<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Art by yuchen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    img {
      width: 300px;
      margin: 20px auto;
    }
    form {
      display: inline-block;
      text-align: left;
      margin: 20px auto;
    }
    input {
      margin: 5px 0;
      padding: 5px;
      width: 200px;
    }
    h1, h2 {
      margin-top: 30px;
    }
    iframe {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Art by yuchen</h1>

  <!-- 图片 -->
  <img src="Romy.jpeg" alt="Romy's photo">

  <!-- 表单 -->
  <h2>Please fill in the form:</h2>
  <form>
    First name: <br>
    <input type="text" name="firstname"><br>

    Last name: <br>
    <input type="text" name="lastname"><br>

    Password: <br>
    <input type="password" name="pw"><br>

    Birthdate: <br>
    <input type="date" name="d"><br>

    Email: <br>
    <input type="email" name="em"><br><br>

    <input type="submit" value="Submit">
  </form>

  <!-- 嵌入视频 -->
  <h2>Watch my favorite video:</h2>
  <iframe width="315" height="560" 
    src="https://www.youtube.com/embed/dFg8Nu2X5Mo" 
    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
  </iframe>

</body>
</html>
